name: CI

on:
  push:
    branches: ["main", "master"]
    tags:
      - "v*"
  pull_request:
    branches: ["main", "master"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Typecheck
        run: npm run typecheck
  test-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Tests
        run: npm run test

  test-tauri:
    name: Rust tests (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macOS
            os: macos-latest
          - name: Linux
            os: ubuntu-latest
          - name: Windows
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: command -v cmake >/dev/null 2>&1 || brew install cmake
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            pkg-config
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install cmake llvm -y --no-progress
      - name: Configure LLVM (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "LIBCLANG_PATH=C:\\Program Files\\LLVM\\bin" >> $env:GITHUB_ENV
          echo "C:\\Program Files\\LLVM\\bin" >> $env:GITHUB_PATH
      - name: Rust tests
        run: cargo test
        working-directory: src-tauri

  release-build:
    permissions:
      contents: write
    name: Release build (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    needs:
      - lint
      - typecheck
      - test-js
      - test-tauri
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macOS
            os: macos-latest
          - name: Linux
            os: ubuntu-latest
          - name: Windows
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: command -v cmake >/dev/null 2>&1 || brew install cmake
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            pkg-config
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install cmake llvm -y --no-progress
      - name: Configure LLVM (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "LIBCLANG_PATH=C:\\Program Files\\LLVM\\bin" >> $env:GITHUB_ENV
          echo "C:\\Program Files\\LLVM\\bin" >> $env:GITHUB_PATH
      - name: Install dependencies
        run: npm ci
      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__ # tauri-action will replace this with package.json version
          releaseName: "CodexOps v__VERSION__"
          releaseBody: "Automated release from CI"
          releaseDraft: true
          prerelease: false
          args: ${{ runner.os == 'Windows' && '--config src-tauri/tauri.windows.conf.json' || '' }}
